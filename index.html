<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            background: url('https://t.alcy.cc/ysz') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            backdrop-filter: blur(16px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 640px;
            margin: auto;
            padding: 40px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .url {
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 12px;
            margin-bottom: 24px;
            outline: none;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
            font-size: 16px;
            background-color: rgba(255,255,255,0.95);
        }

        .btn {
            padding: 12px 24px;
            background-color: #6750A4;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #4F378B;
        }

        .tips, .example {
            color: #333;
            text-align: left;
            margin-top: 16px;
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            color: #6750A4;
            text-decoration: none;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <h1>GitHub 文件加速</h1>
    <form onsubmit="toSubmit(event)">
        <input class="url" name="q" type="text" placeholder="键入Github文件链接"
               pattern="^((https|http):\/\/)?(github\.com\/.+?\/.+?\/(?:releases|archive|blob|raw|suites)|((?:raw|gist)\.(?:githubusercontent|github)\.com))\/.+$"
               required>
        <button class="btn" type="submit">下载</button>
    </form>
    <div class="tips">
        <p><strong>PS：</strong> GitHub文件链接带不带协议头都可以，支持release、archive以及文件，更多用法请参考<a href="https://hunsh.net/archives/23/">这篇文章</a>。</p>
        <p>release、archive使用cf加速，文件会跳转至JsDelivr。注意，不支持项目文件夹。</p>
    </div>
    <div class="example">
        <p><strong>合法输入示例：</strong></p>
        <ul>
            <li>https://github.com/user/repo/archive/master.zip</li>
            <li>https://github.com/user/repo/releases/download/v1.0/file.zip</li>
        </ul>
    </div>
</div>

<div class="footer">项目基于Cloudflare Workers，开源于GitHub <a href="https://github.com/hunshcn/gh-proxy">hunshcn/gh-proxy</a></div>

<script>
    function toSubmit(e) {
        e.preventDefault();
        window.open(location.href.substr(0, location.href.lastIndexOf('/') + 1) + document.getElementsByName('q')[0].value);
        return false;
    }

    document.addEventListener('mousemove', function(e) {
        const container = document.getElementById('container');
        const moveX = (e.clientX - window.innerWidth / 2) / 50;
        const moveY = (e.clientY - window.innerHeight / 2) / 50;
        container.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;

        document.body.style.backgroundPosition = `${50 - moveX / 2}% ${50 - moveY / 2}%`;
    });
</script>
</body>
</html>
