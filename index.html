<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .url {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #00bfb3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #00a69c;
        }

        .tips, .example {
            color: #ffffff;
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            color: #ccefff;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>GitHub 文件加速</h1>
    <form onsubmit="toSubmit(event)">
        <input class="url" name="q" type="text" placeholder="键入Github文件链接"
               pattern="^((https|http):\/\/)?(github\.com\/.+?\/.+?\/(?:releases|archive|blob|raw|suites)|((?:raw|gist)\.(?:githubusercontent|github)\.com))\/.+$"
               required>
        <button class="btn" type="submit">下载</button>
    </form>
    <div class="tips">
        <p><strong>PS：</strong> GitHub文件链接带不带协议头都可以，支持release、archive以及文件，更多用法请参考<a href="https://hunsh.net/archives/23/">这篇文章</a>。</p>
        <p>release、archive使用cf加速，文件会跳转至JsDelivr。注意，不支持项目文件夹。</p>
    </div>
    <div class="example">
        <p><strong>合法输入示例：</strong></p>
        <ul>
            <li>https://github.com/user/repo/archive/master.zip</li>
            <li>https://github.com/user/repo/releases/download/v1.0/file.zip</li>
        </ul>
    </div>
</div>

<div class="footer">项目基于Cloudflare Workers，开源于GitHub <a href="https://github.com/hunshcn/gh-proxy">hunshcn/gh-proxy</a></div>

<script>
    function toSubmit(e) {
        e.preventDefault();
        window.open(location.href.substr(0, location.href.lastIndexOf('/') + 1) + document.getElementsByName('q')[0].value);
        return false;
    }
</script>
</body>
</html>
